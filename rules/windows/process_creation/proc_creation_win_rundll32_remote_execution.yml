title: Suspicious Rundll32 Remote Script Execution
id: d8f1c5a0-7a1c-4a3a-bf57-20c2bf80d9e6
status: experimental
description: Detects rundll32.exe executing remote JavaScript/VBScript or leveraging mshtml.dll or url.dll to load remote payloads or scripts, which may indicate code execution or defense evasion.
author: vVv-Keys
date: 2026/01/17
references:
  - https://attack.mitre.org/techniques/T1218/011/
  - https://learn.microsoft.com/en-us/sysinternals/downloads/rundll32
logsource:
  product: windows
  category: process_creation
detection:
  selection_image:
    Image|endswith:
      - '\\rundll32.exe'
  selection_commandline:
    CommandLine|contains:
      - 'javascript:'
      - 'vbscript:'
      - 'mshtml.dll'
      - 'url.dll'
      - 'FileProtocolHandler'
      - 'OpenURL'
      - 'http://'
      - 'https://'
      - '\\\\'
  condition: selection_image and selection_commandline
falsepositives:
  - Legacy application launching remote content via rundll32
level: high
tags:
  - attack.defense_evasion
  - attack.t1218.011
  - attack.execution
