title: Suspicious Wevtutil Remote Event Log Export
id: 312b971e-a2e1-4d6b-8984-9126c1d5a0f2
status: experimental
description: Detects usage of wevtutil.exe to query or export event logs from remote systems, which may indicate reconnaissance or log exfiltration.
author: vVv-Keys
date: 2026/01/17
references:
  - https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/wevtutil
logsource:
  product: windows
  category: process_creation
detection:
  selection_image:
    Image|endswith:
      - '\\wevtutil.exe'
  selection_remote:
    CommandLine|contains:
      - '/r:'
      - '-r:'
      - '\\\\'
  selection_export:
    CommandLine|contains:
      - 'export-log'
      - 'epl'
      - 'qe'
      - 'query-events'
  condition: selection_image and selection_remote and (selection_export)
falsepositives:
  - Legitimate remote event log management by administrators
level: medium
tags:
  - attack.collection
  - attack.discovery
  - attack.lateral_movement
