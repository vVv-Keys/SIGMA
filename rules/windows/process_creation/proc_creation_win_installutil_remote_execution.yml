title: Suspicious InstallUtil Remote Execution
id: bf16245e-983f-4b30-bfb7-9a72623f1def
status: experimental
description: Detects usage of InstallUtil (installutil.exe) to execute .NET assemblies from remote locations or encoded strings, which may indicate lateral movement or persistence.
author: vVv-Keys
date: 2026/01/17
references:
  - https://attack.mitre.org/techniques/T1127/
  - https://learn.microsoft.com/en-us/dotnet/framework/tools/installutil-exe-installer-tool
logsource:
  product: windows
  category: process_creation
detection:
  selection_image:
    Image|endswith:
      - '\installutil.exe'
      - '\InstallUtil.exe'
  selection_remote:
    CommandLine|contains:
      - 'http://'
      - 'https://'
      - '\\'
  selection_switches:
    CommandLine|contains:
      - '/i'
      - '/u'
      - '/assemblyname'
      - '/logfile='
  condition: selection_image and (selection_remote or selection_switches)
falsepositives:
  - Legitimate installation or uninstallation of .NET assemblies
level: medium
tags:
  - attack.execution
  - attack.defense_evasion
  - attack.t1127
