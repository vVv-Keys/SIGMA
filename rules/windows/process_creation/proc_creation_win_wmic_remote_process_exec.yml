title: Suspicious WMIC Remote Process Execution
id: e1604d23-1c17-4369-b36c-3c1d42989e5f
status: experimental
description: Detects wmic.exe executing commands on remote systems using 'process call create' or '/node:' or 'computers' which may indicate lateral movement or remote execution via WMI.
author: vVv-Keys
date: 2026/01/17
references:
  - https://attack.mitre.org/techniques/T1047/
logsource:
  product: windows
  category: process_creation
detection:
  selection_image:
    Image|endswith:
      - '\\wmic.exe'
      - '\\wmic'
  selection_create:
    CommandLine|contains:
      - 'process call create'
  selection_node:
    CommandLine|contains:
      - '/node'
      - '/node:'
      - 'computers'
  selection_remote:
    CommandLine|contains:
      - '\\\\'
  condition: selection_image and (selection_create or selection_node) and selection_remote
falsepositives:
  - Legitimate remote administration or management tasks executed via wmic
level: medium
tags:
  - attack.lateral_movement
  - attack.execution
  - attack.t1047
