title: Suspicious Remote Service Control via sc.exe
id: a68c33de-96a5-4477-bfce-23c4e8ae48f8
status: experimental
description: Detects sc.exe used with remote computer names and create/start/stop/delete commands to control services on remote machines. Attackers may use this for lateral movement or persistence.
author: vVv-Keys
date: 2026/01/17
references:
  - https://attack.mitre.org/techniques/T1543/003/
  - https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/sc
logsource:
  product: windows
  category: process_creation
detection:
  selection_image:
    Image|endswith:
      - '\sc.exe'
      - '\SC.exe'
  selection_remote:
    CommandLine|contains:
      - '\\'
  selection_command:
    CommandLine|contains:
      - 'create'
      - 'start'
      - 'stop'
      - 'delete'
  condition: selection_image and selection_remote and selection_command
falsepositives:
  - Legitimate remote service administration by IT staff
level: medium
tags:
  - attack.lateral_movement
  - attack.persistence
  - attack.t1543.003
